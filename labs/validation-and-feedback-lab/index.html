<!DOCTYPE html>
<html>
	<head>
		<title>Submit Album</title>
		<link href="../../resources/styles/bootstrap.min.css" rel="stylesheet" />	
		<script type="text/javascript">
		    function confirmClicked() {
			    $('#confirmMsg').html('Confirm selected. Use cancel button to close modal.');
			}
		</script>
</head>
	<body>
	<!-- Modal container defined here -->
  <div class="modal fade" id="confirmAlbumSubmissionModal" tabindex="-1" role="dialog" aria-labelledBy="albumSubmission-label" aria-hidden="true">
    <!-- Define this as a model dialog -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- The data-dismiss attribute signifies this as a button that dismisses the dialog -->
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <!-- The id is used by aria-labelledBy above to show a label in screen readers -->
          <h4 class="modal-title" id="albumSubmission-label">Are you sure?</h4>
        </div>  
        <!-- Content for the modal dialog goes here -->
        <div class="modal-body">
          <p>Are you sure you wish to submit this album?</p>
          <p id="confirmMsg" style="color:red"><p>
        </div>  
        <div class="modal-footer">
          <!-- The data-dismiss attribute signifies this as a button that dismisses the dialog (as above) -->
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="confirmClicked()">Confirm</button>
        </div>  
      </div>
    </div> <!-- end of modal-dialog -->
  </div> <!-- end of modal with id=confirmAlbumSubmissionModal -->
    
    <!--Button to launch the modal -->
  <div class="container">
    <div class="row">
      <!--The data-target points to the modal with an id=confirmAlbumSubmissionModal 
        The data-toggle=modal wires it up with the modal above
      -->
      <button type="button" class="col-md-offset-3 col-md-6 btn btn-success" data-toggle="modal" data-target="#confirmAlbumSubmissionModal">
        Open dialog
      </button>
   </div>
  </div>

	<script src="../../resources/scripts/jquery-2.1.4.min.js"></script>
	<script src="../../resources/scripts/bootstrap.min.js"></script>
	</body>
</html>
