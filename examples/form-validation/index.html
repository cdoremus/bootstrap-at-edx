<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation</title>
		<link href="../resources/styles/bootstrap.min.css" rel="stylesheet" />	</head>
	<style>
		body {
			padding-top: 10px;
		}
	</style>
	<body>
		<div class="container">
			<form class="form-horizontal" role="form">
				<!-- The has-error class color codes the label and control red 
					The has-feedback class is needed for the glyphicon-remove 
				-->
				<div class="form-group has-error has-feedback">
					<label for="email" class="control-label col-md-3">Email:</label>
					<!-- To size a form control it needs to be inside a container (div) -->
					<div class="col-md-6">
						<input type="email" id="email" class="form-control" name="email" placeholder="Enter email"/>
						<!-- The glyphicon-remove class creates an X .
							The form-control-feedback incorporates the X into the form.
						-->
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
				</div>
				<!-- The has-warning class color codes the label and control yellow -->
				<div class="form-group has-warning has-feedback">
					<label for="twitter" class="control-label col-md-3">Twitter:</label>
					<div class="col-md-6">
						<!--  Use input-group and input-group-addon to add @ before the twitter input box -->
						<div class="input-group">
							<span class="input-group-addon">@</span>
							<input type="text" id="twitter" class="form-control" name="twitter" placeholder="Enter twitter handle"/>							
						</div>
						<!-- This needs to be outside of an input-group if it is used as is this case -->
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
				</div>
				<!-- Radio buttons styled as Bootstrap buttons -->
				<div class="form-group">
					<div class="col-md-offset-3 btn-group" data-toggle="buttons">
						<label class="btn btn-primary active">
							<input type="radio" id="ground" name="shipping" checked/>
							Ground
						</label>
						<label class="btn btn-primary">
							<input type="radio" id="two-day" name="shipping" />
							Two Day
						</label>
						<label class="btn btn-primary">
							<input type="radio" id="overnight" name="shipping" />
							Overnight
						</label>
					</div>
			  </div>
				<div class="form-group">
					<button type="button" class="btn btn-success col-md-4 col-md-offset-3">Submit form</button>
				</div>
				
			</form>
		</div>
	<script src="../resources/scripts/jquery-2.1.4.min.js"></script>
	<script src="../resources/scripts/bootstrap.min.js"></script>
	</body>
</html>
