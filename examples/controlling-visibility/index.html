<!DOCTYPE html>
<html>
	<head>
		<title>Controlling Visibility</title>
		<link href="../../resources/styles/bootstrap.min.css" rel="stylesheet" />	</head>
	<style>
		body {
			padding-top: 10px;
		}
	</style>
	<body>
		<div class="container">
			<h2 class="visible-lg hidden-print">Large</h2>
			<h2 class="visible-md hidden-print">Medium</h2>
			<h2 class="visible-sm hidden-print">Small</h2>
			<h2 class="visible-xs hidden-print" >Extra Small</h2>
			<!-- Only visible when printed -->
			<h2 class="visible-print">Print</h2>
		</div>
	<script src="../../resources/scripts/jquery-2.1.4.min.js"></script>
	<script src="../../resources/scripts/bootstrap.min.js"></script>
	</body>
</html>
